<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-icon name="people"></ion-icon>
      <ion-label padding-start>
        {{ name }}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="mail"></ion-icon>
      <ion-label padding-start>
        {{ email }}
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Logout links -->
  <div margin-top padding-top>
    <ion-button size="medium" expand="full" shape="round" color="primary" type="submit" (click)="logOut()" tappable>
      Log out
    </ion-button>
  </div>
</ion-content>
